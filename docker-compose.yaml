services:
  db:
    build: ./db
    ports:
      - 5100:5432
    healthcheck:
      # test: ["CMD-SHELL", "pg_isready -U postgres -d career"]
      test: [CMD-SHELL, "./healthcheck.sh"]
      interval: 2s
      timeout: 5s
      retries: 5
      start_period: 10s
    env_file:
      - ./dev.env

  web:
    build: 
      context: ./web
      dockerfile: Dockerfile
    volumes:
      - ./web:/app:cached
    ports:
      - '8100:8100'
    depends_on:
      db:
        condition: service_healthy
        restart: true
    # Дает права запуска на файлы, инициализирует django и вводит в бесконечный простой при помощи tail
    command: sh -c 'chmod +x ./start_django.sh && chmod +x ./init_django.sh  && ./init_django.sh && tail -f /dev/null'
    env_file:
      - ./dev.env
        
